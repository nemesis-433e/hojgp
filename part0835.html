<!DOCTYPE html>

<html lang="en"><head><meta content="width=device-width, initial-scale=1.0" name="viewport"/><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="styles.css" rel="stylesheet" type="text/css"/><title>にもなく</title></head><body><h1 class="title" id="idtitlex1x74535">【にもなく】</h1><h4 class="info">［Nにもなく］</h4><div class="example"><span class="original"><span class="seigo">（1）</span><ruby><rb>今日</rb><rt>きょう</rt></ruby>はがらにもなく<ruby><rb>背広</rb><rt>せ びろ</rt></ruby>なんかを<ruby><rb>着</rb><rt>き</rt></ruby>ている。</span><span class="translation">How unlike him to wear a suit today.</span></div><div class="example"><span class="original"><span class="seigo">（2）</span>その<ruby><rb>光景</rb><rt>こう けい</rt></ruby>を<ruby><rb>見</rb><rt>み</rt></ruby>て、<ruby><rb>我</rb><rt>われ</rt></ruby>にもなく<ruby><rb>動揺</rb><rt>どう よう</rt></ruby>してしまった。</span><span class="translation">Seeing that sight, I was uncharacteristically shaken.</span></div><div class="explanation">An idiomatic expression that means “different from the usual appearance or nature of someone or something.”</div></body></html>
