<!DOCTYPE html>
<html lang="en"><head><meta content="width=device-width, initial-scale=1.0" name="viewport"/><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="styles.css" rel="stylesheet" type="text/css"/><title>ような2</title></head><body><h1 class="title" id="idtitlex1x103339">【ような<sub class="variation">2</sub>】</h1><div class="example"><span class="original"><span class="seigo">（1）</span>ちょっと<ruby><rb>期待</rb><rt>き たい</rt></ruby>を<ruby><rb>裏切</rb><rt>うら ぎ</rt></ruby>られたような<ruby><rb>気</rb><rt>き</rt></ruby>がする。</span><span class="translation">I feel as though my expectations haven’t been met.</span></div><div class="example"><span class="original"><span class="seigo">（2）</span>あそこに<ruby><rb>置</rb><rt>お</rt></ruby>いたような<ruby><rb>置</rb><rt>お</rt></ruby>かなかったような、<ruby><rb>記憶</rb><rt>き おく</rt></ruby>がはっきりしない。</span><span class="translation">I can’t recall well whether I left it there or I didn’t.</span></div><h4 class="reference">→<a onclick="loadChapter('part1027.html#idtitlex1x102936'); return false;">【ようだ<sub class="Subscript">2</sub>】</a></h4></body></html>
