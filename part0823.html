<!DOCTYPE html>
<html lang="en"><head><meta content="width=device-width, initial-scale=1.0" name="viewport"/><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="styles.css" rel="stylesheet" type="text/css"/><title>にはんし</title></head><body><h1 class="title" id="idtitlex1x73759">【にはんし】</h1><h4 class="info">［Nにはんし］</h4><div class="example"><span class="original"><span class="seigo">（1）</span><ruby><rb>大方</rb><rt>おお かた</rt></ruby>の<ruby><rb>予想</rb><rt>よ そう</rt></ruby>に<ruby><rb>反</rb><rt>はん</rt></ruby>して、<ruby><rb>我</rb><rt>われ</rt></ruby>らのチームが<ruby><rb>圧勝</rb><rt>あっ しょう</rt></ruby>した。</span><span class="translation">Contrary to general expectations, our team swept the match.</span></div><div class="example"><span class="original"><span class="seigo">（2）</span><ruby><rb>人々</rb><rt>ひと びと</rt></ruby>の<ruby><rb>期待</rb><rt>き たい</rt></ruby>に<ruby><rb>反</rb><rt>はん</rt></ruby>し、<ruby><rb>景気</rb><rt>けい き</rt></ruby>は<ruby><rb>依然</rb><rt>い ぜん</rt></ruby><ruby><rb>低迷</rb><rt>てい めい</rt></ruby>を<ruby><rb>続</rb><rt>つづ</rt></ruby>けている。</span><span class="translation">Against all expectations, the economy has remained sluggish. </span></div><div class="explanation">A formal, written expression of ...にはんして.</div><h4 class="reference">→<a onclick="loadChapter('part0824.html#idtitlex1x73791'); return false;">【にはんして】</a></h4></body></html>
