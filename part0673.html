<!DOCTYPE html>
<html lang="en"><head><meta content="width=device-width, initial-scale=1.0" name="viewport"/><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="styles.css" rel="stylesheet" type="text/css"/><title>なくちゃ</title></head><body><h1 class="title" id="idtitlex1x62307">【なくちゃ】</h1><h4 class="info">［N／Na　でなくちゃ］</h4><h4 class="info">［A-くなくちゃ］</h4><h4 class="info">［V-なくちゃ］</h4><div class="example"><span class="original"><span class="seigo">（1）</span><ruby><rb>勉強</rb><rt>べん きょう</rt></ruby>しなくちゃ<ruby><rb>怒</rb><rt>おこ</rt></ruby>られる。</span><span class="translation">I’ll really get it if I don’t study.</span></div><div class="example"><span class="original"><span class="seigo">（2）</span><ruby><rb>早</rb><rt>はや</rt></ruby>く<ruby><rb>帰</rb><rt>かえ</rt></ruby>らなくちゃ。</span><span class="translation">I’ve got to go home right away.</span></div><div class="explanation">なくちゃ is a casual way of saying なくては.</div><h4 class="reference">→<a onclick="loadChapter('part0675.html#idtitlex1x62411'); return false;">【なくては】</a></h4></body></html>
