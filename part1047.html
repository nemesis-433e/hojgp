<html lang="en"><head><meta content="width=device-width, initial-scale=1.0" name="viewport"/><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="styles.css" rel="stylesheet" type="text/css"/><title>られる2</title></head><body><h1 class="title" id="idtitlex1x105534">【られる<sub class="variation">2</sub>】</h1><div class="example"><span class="original"><span class="seigo">（1）</span><ruby><rb>大</rb><rt>おお</rt></ruby>きすぎて<ruby><rb>穴</rb><rt>あな</rt></ruby>から<ruby><rb>出</rb><rt>で</rt></ruby>られなくなった。</span><span class="translation">It was too big to get out from the hole.</span></div><div class="example"><span class="original"><span class="seigo">（2）</span>そんなに<ruby><rb>早</rb><rt>はや</rt></ruby>くは<ruby><rb>起</rb><rt>お</rt></ruby>きられない。</span><span class="translation">I can’t get up that early.</span></div><div class="explanation">Demonstrates potential.</div><h4 class="reference">→<a href='index.html?chapter=part1048.html#idtitlex1x105566'>【れる<sub class="Subscript">1</sub>】</a></h4></body></html>
