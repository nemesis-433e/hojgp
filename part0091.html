<!DOCTYPE html>

<html lang="en"><head><meta content="width=device-width, initial-scale=1.0" name="viewport"/><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="styles.css" rel="stylesheet" type="text/css"/><title>おいて</title></head><body><h1 class="title" id="idtitlex1x8013">【おいて】</h1><div class="example"><span class="original"><span class="seigo">（1）</span>この<ruby><rb>研究</rb><rt>けん きゅう</rt></ruby><ruby><rb>分野</rb><rt>ぶん や</rt></ruby>の<ruby><rb>第</rb><rt>だい</rt></ruby>1<ruby><rb>人</rb><rt>にん</rt></ruby><ruby><rb>者</rb><rt>しゃ</rt></ruby>ということなら、<ruby><rb>加藤</rb><rt>か とう</rt></ruby><ruby><rb>先生</rb><rt>せん せい</rt></ruby>をおいてほかはないでしょう。</span><span class="translation">If we were to name the leading expert in this research field, it would be none other than Kato-sensei (Professor).</span></div><div class="example"><span class="original"><span class="seigo">（2）</span><ruby><rb>何</rb><rt>なに</rt></ruby>をおいても<ruby><rb>期日</rb><rt>き じつ</rt></ruby>には<ruby><rb>間</rb><rt>ま</rt></ruby>に<ruby><rb>合</rb><rt>あ</rt></ruby>わせなければならない。</span><span class="translation">Above all else, I have to meet the deadline.</span></div><h4 class="reference">→<a onclick="loadChapter('part1064.html#idtitlex1x107500'); return false;">【をおいて】</a></h4></body></html>
