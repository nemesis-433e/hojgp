<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>すこしも...ない</title></head><body><h1 class="title" id="idtitlex1x22764">【すこしも...ない】</h1><div class="example"><span class="seigo">（1）</span><ruby><rb>強</rb><rt>つよ</rt></ruby>くこすっているのに、すこしもきれいにならない。／Even though I’m scrubbing hard, it doesn’t get any cleaner at all. </div><div class="example"><span class="seigo">（2）</span><ruby><rb>貯金</rb><rt>ちょ きん</rt></ruby>がすこしもふえない。／Our savings don’t increase in the least. </div><div class="explanation">Used to intensify a negative expression. </div></body></html>
