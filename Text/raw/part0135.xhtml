<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>かとおもったら</title></head><body><h1 class="title" id="idtitlex1x11748">【かとおもったら】</h1><div class="example"><span class="seigo">（1）</span><ruby><rb>帰</rb><rt>かえ</rt></ruby>ってきたかと<ruby><rb>思</rb><rt>おも</rt></ruby>ったら、また<ruby><rb>出</rb><rt>で</rt></ruby>かけていった。／He just got back, and now he has gone out somewhere again.</div><div class="example"><span class="seigo">（2）</span><ruby><rb>何</rb><rt>なに</rt></ruby>をやっているのかと<ruby><rb>思</rb><rt>おも</rt></ruby>ったら、<ruby><rb>昼寝</rb><rt>ひる ね</rt></ruby>をしていたのか。／I was wondering what you were doing, and now I see you were napping, right?</div><h4 class="reference">→<a href="part0559.xhtml#idsubtitlex1x52488">【とおもう】4</a></h4></body></html>
