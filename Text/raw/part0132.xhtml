<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>かとおもうほど</title></head><body><h1 class="title" id="idtitlex1x11695">【かとおもうほど】</h1><div class="example"><span class="seigo">（1）</span>いつ<ruby><rb>寝</rb><rt>ね</rt></ruby>ているのかと<ruby><rb>思</rb><rt>おも</rt></ruby>うほどいそがしそうだ。／He looks so busy that I wonder when he ever sleeps.</div><div class="example"><span class="seigo">（2）</span><ruby><rb>死</rb><rt>し</rt></ruby>ぬんじゃないかと<ruby><rb>思</rb><rt>おも</rt></ruby>うほど<ruby><rb>苦</rb><rt>くる</rt></ruby>しかった。／I was suffering so much that I thought I might die.</div><h4 class="reference">→<a href="part0559.xhtml#idsubtitlex1x52352">【とおもう】1</a></h4></body></html>
