<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>ねばならない</title></head><body><h1 class="title" id="idtitlex1x75521">【ねばならない】</h1><h4 class="info">［V-ねばならない］</h4><div class="example"><span class="seigo">（1）</span><ruby><rb>平和</rb><rt>へい わ</rt></ruby>の<ruby><rb>実現</rb><rt>じつ げん</rt></ruby>のために<ruby><rb>努力</rb><rt>ど りょく</rt></ruby>せねばならない。／We must strive to achieve peace. </div><div class="example"><span class="seigo">（2）</span><ruby><rb>一致</rb><rt>いっ ち</rt></ruby><ruby><rb>協力</rb><rt>きょう りょく</rt></ruby>して<ruby><rb>問題</rb><rt>もん だい</rt></ruby><ruby><rb>解決</rb><rt>かい けつ</rt></ruby>に<ruby><rb>当</rb><rt>あ</rt></ruby>たらねばならない。／We have to join forces to solve the problem. </div><div class="explanation">This is a form of ...なければならない that is used in written language.</div><h4 class="reference">→<a href="part0682.xhtml#idsubtitlex1x62857">【なければ】2</a></h4></body></html>
