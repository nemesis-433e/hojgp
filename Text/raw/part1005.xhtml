<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>ものとする</title></head><body><h1 class="title" id="idtitlex1x99644">【ものとする】</h1><div class="example"><span class="seigo">（1）</span>このことは<ruby><rb>共通</rb><rt>きょう つう</rt></ruby>の<ruby><rb>理解</rb><rt>り かい</rt></ruby>を<ruby><rb>得</rb><rt>え</rt></ruby>たものとする。／This is (to be considered) the reaching of mutual understanding.</div><div class="example"><span class="seigo">（2）</span>これで<ruby><rb>契約</rb><rt>けい やく</rt></ruby>が<ruby><rb>成立</rb><rt>せい りつ</rt></ruby>したものとする。／With this the contract is (considered to be) in effect.</div><div class="explanation">This means “to consider as...” or “to interpret as....”</div></body></html>
