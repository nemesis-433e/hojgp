<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>っきり</title></head><body><h1 class="title" id="idtitlex1x37015">【っきり】</h1><div class="example"><span class="seigo">（1）</span>ふたりっきりで<ruby><rb>話</rb><rt>はな</rt></ruby>しあった。／We talked it over just between the two of us.</div><div class="example"><span class="seigo">（2）</span><ruby><rb>一晩中</rb><rt>ひと ばん じゅう</rt></ruby>つきっきりで<ruby><rb>看病</rb><rt>かん びょう</rt></ruby>した。／I never left his side all night.</div><div class="example"><span class="seigo">（3）</span><ruby><rb>家</rb><rt>いえ</rt></ruby>を<ruby><rb>飛</rb><rt>と</rt></ruby>び<ruby><rb>出</rb><rt>だ</rt></ruby>して<ruby><rb>行</rb><rt>い</rt></ruby>ったっきり<ruby><rb>戻</rb><rt>もど</rt></ruby>って<ruby><rb>来</rb><rt>こ</rt></ruby>ない。／He bolted out of the house and won’t come back.</div><div class="explanation">Spoken version of きり.</div><h4 class="reference">→<a href="part0183.xhtml#idtitlex1x14471">【きり】</a></h4></body></html>
