<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>にもなく</title></head><body><h1 class="title" id="idtitlex1x74535">【にもなく】</h1><h4 class="info">［Nにもなく］</h4><div class="example"><span class="seigo">（1）</span><ruby><rb>今日</rb><rt>きょう</rt></ruby>はがらにもなく<ruby><rb>背広</rb><rt>せ びろ</rt></ruby>なんかを<ruby><rb>着</rb><rt>き</rt></ruby>ている。／How unlike him to wear a suit today.</div><div class="example"><span class="seigo">（2）</span>その<ruby><rb>光景</rb><rt>こう けい</rt></ruby>を<ruby><rb>見</rb><rt>み</rt></ruby>て、<ruby><rb>我</rb><rt>われ</rt></ruby>にもなく<ruby><rb>動揺</rb><rt>どう よう</rt></ruby>してしまった。／Seeing that sight, I was uncharacteristically shaken.</div><div class="explanation">An idiomatic expression that means “different from the usual appearance or nature of someone or something.”</div></body></html>
