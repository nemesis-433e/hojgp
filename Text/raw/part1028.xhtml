<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>ような1</title></head><body><h1 class="title" id="idtitlex1x103317">【ような<sub class="variation">1</sub>】</h1><div class="example"><span class="seigo">（1）</span>6<ruby><rb>月</rb><rt>がつ</rt></ruby>が<ruby><rb>来</rb><rt>き</rt></ruby>たばかりなのに<ruby><rb>真夏</rb><rt>ま なつ</rt></ruby>のような<ruby><rb>暑</rb><rt>あつ</rt></ruby>さだ。／Although June has only just begun, it is hot like midsummer.</div><div class="example"><span class="seigo">（2）</span><ruby><rb>会場</rb><rt>かい じょう</rt></ruby>は<ruby><rb>割</rb><rt>わ</rt></ruby>れるような<ruby><rb>拍手</rb><rt>はく しゅ</rt></ruby>の<ruby><rb>渦</rb><rt>うず</rt></ruby>につつまれた。／The grounds were engulfed by tumultuous applause.</div><h4 class="reference">→<a href="part1026.xhtml#idtitlex1x102542">【ようだ<sub class="Subscript">1</sub>】</a></h4></body></html>
