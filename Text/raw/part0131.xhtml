<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>かとおもうと</title></head><body><h1 class="title" id="idtitlex1x11672">【かとおもうと】</h1><h4 class="info">［V-たかとおもうと］</h4><div class="example"><span class="seigo">（1）</span><ruby><rb>急</rb><rt>きゅう</rt></ruby>に<ruby><rb>空</rb><rt>そら</rt></ruby>が<ruby><rb>暗</rb><rt>くら</rt></ruby>くなったかと<ruby><rb>思</rb><rt>おも</rt></ruby>うと、はげしい<ruby><rb>雨</rb><rt>あめ</rt></ruby>がふってきた。／Just as the sky grew dark, it started raining heavily.</div><div class="example"><span class="seigo">（2）</span>やっと<ruby><rb>帰</rb><rt>かえ</rt></ruby>ってきたかと<ruby><rb>思</rb><rt>おも</rt></ruby>ったら、また<ruby><rb>出</rb><rt>で</rt></ruby>かけるの？／You’ve just come back, and now you’re leaving again?</div><h4 class="reference">→<a href="part0559.xhtml#idsubtitlex1x52647">【とおもう】9</a></h4></body></html>
