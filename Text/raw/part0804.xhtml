<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>にたりない</title></head><body><h1 class="title" id="idtitlex1x72676">【にたりない】</h1><h4 class="info">［V-るにたりない］</h4><div class="example"><span class="seigo">（1）</span>とるに<ruby><rb>足</rb><rt>た</rt></ruby>りない（＝つまらない）ことをそんなに<ruby><rb>気</rb><rt>き</rt></ruby>にするな。／Don’t worry so much about little things.</div><div class="example"><span class="seigo">（2）</span>あんなものは<ruby><rb>恐</rb><rt>おそ</rt></ruby>れるに<ruby><rb>足</rb><rt>た</rt></ruby>りない。／That isn’t scary enough.</div><div class="example"><span class="seigo">（3）</span><ruby><rb>彼</rb><rt>かれ</rt></ruby>は<ruby><rb>信頼</rb><rt>しん らい</rt></ruby>するに<ruby><rb>足</rb><rt>た</rt></ruby>りない<ruby><rb>人物</rb><rt>じん ぶつ</rt></ruby>だ。／He is not a person you can trust.</div><div class="explanation">Expresses the meaning of “it is not so much” or “it is not worth doing something.”</div></body></html>
