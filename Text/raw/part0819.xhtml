<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>ににあわず</title></head><body><h1 class="title" id="idtitlex1x73398">【ににあわず】</h1><h4 class="info">［Nににあわず］</h4><div class="example"><span class="seigo">（1）</span>いつもの<ruby><rb>佐藤</rb><rt>さ とう</rt></ruby>さんに<ruby><rb>似合</rb><rt>に あ</rt></ruby>わず<ruby><rb>口数</rb><rt>くち かず</rt></ruby>が<ruby><rb>少</rb><rt>すく</rt></ruby>なかった。／It was unlike Sato-san to have spoken so little. </div><div class="example"><span class="seigo">（2）</span><ruby><rb>彼</rb><rt>かれ</rt></ruby>は<ruby><rb>大</rb><rt>おお</rt></ruby>きな<ruby><rb>体</rb><rt>からだ</rt></ruby>に<ruby><rb>似合</rb><rt>に あ</rt></ruby>わず<ruby><rb>気</rb><rt>き</rt></ruby>の<ruby><rb>小</rb><rt>ちい</rt></ruby>さいところがある。／Contrary to his appearance, he is sometimes timid. </div><div class="explanation">Expresses the meaning “does not correspond to the nature of something/someone.”</div></body></html>
