<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>なるたけ</title></head><body><h1 class="title" id="idtitlex1x67341">【なるたけ】</h1><div class="example"><span class="seigo">（1）</span>この<ruby><rb>仕事</rb><rt>し ごと</rt></ruby>はなるたけ<ruby><rb>早</rb><rt>はや</rt></ruby>く<ruby><rb>仕上</rb><rt>し あ</rt></ruby>げて<ruby><rb>下</rb><rt>くだ</rt></ruby>さい。／Please finish this work as soon as possible.</div><div class="example"><span class="seigo">（2）</span><ruby><rb>壊</rb><rt>こわ</rt></ruby>れやすい<ruby><rb>品物</rb><rt>しな もの</rt></ruby>だから、なるたけ<ruby><rb>気</rb><rt>き</rt></ruby>を<ruby><rb>付</rb><rt>つ</rt></ruby>けて<ruby><rb>運</rb><rt>はこ</rt></ruby>んでね。／Because this is a fragile item, carry it as carefully as possible.  </div><div class="explanation">なるたけis a casual way of saying できるだけ and なるべく.</div></body></html>
