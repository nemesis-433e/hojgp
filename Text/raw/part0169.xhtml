<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>かりそめにも</title></head><body><h1 class="title" id="idtitlex1x13653">【かりそめにも】</h1><div class="example"><span class="seigo">（1）</span>かりそめにもそのような<ruby><rb>恐</rb><rt>おそ</rt></ruby>ろしいことを<ruby><rb>口</rb><rt>くち</rt></ruby>にしてはならない。／Whatever happens, you shouldn’t say such an awful thing.</div><div class="example"><span class="seigo">（2）</span>かりそめにも<ruby><rb>一城</rb><rt>いち じょう</rt></ruby>の<ruby><rb>主</rb><rt>あるじ</rt></ruby>たる<ruby><rb>方</rb><rt>かた</rt></ruby>が、こんなところにお<ruby><rb>泊</rb><rt>と</rt></ruby>まりになるはずがない。／I can’t imagine that the lord of a castle would ever have stayed in such a place.</div><div class="explanation">An old-fashioned way of saying かりにも.</div><h4 class="reference">→<a href="part0171.xhtml#idtitlex1x13829">【かりにも】</a></h4></body></html>
