<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>にさきだち</title></head><body><h1 class="title" id="idtitlex1x71304">【にさきだち】</h1><h4 class="info">［Nにさきだち］</h4><h4 class="info">［V-るにさきだち］</h4><div class="example"><span class="seigo">（1）</span><ruby><rb>実験</rb><rt>じっ けん</rt></ruby>にさきだち、<ruby><rb>入念</rb><rt>にゅう ねん</rt></ruby>なチェックを<ruby><rb>行</rb><rt>おこな</rt></ruby>った。／Before the experiment, I checked everything thoroughly.</div><div class="example"><span class="seigo">（2）</span><ruby><rb>出陣</rb><rt>しゅつ じん</rt></ruby>に<ruby><rb>先立</rb><rt>さき だ</rt></ruby>ち<ruby><rb>神</rb><rt>かみ</rt></ruby>に<ruby><rb>祈</rb><rt>いの</rt></ruby>りをささげた。／Prior to my departure for the front, I offered a prayer to God.</div><div class="explanation">A formal, written expression of さきだって.</div><h4 class="reference">→<a href="part0781.xhtml#idtitlex1x71338">【にさきだって】</a></h4></body></html>
