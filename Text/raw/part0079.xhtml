<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>える</title></head><body><h1 class="title" id="idtitlex1x7535">【える】</h1><div class="example"><span class="seigo">（1）</span>21 <ruby><rb>世紀</rb><rt>せい き</rt></ruby>には<ruby><rb>人</rb><rt>ひと</rt></ruby>が<ruby><rb>月</rb><rt>つき</rt></ruby>で<ruby><rb>生活</rb><rt>せい かつ</rt></ruby>することもありえるかもしれない。／It may be possible that people will live on the moon in the twenty-first century.</div><div class="example"><span class="seigo">（2）</span><ruby><rb>私</rb><rt>わたし</rt></ruby><ruby><rb>一人</rb><rt>ひとり</rt></ruby>の<ruby><rb>力</rb><rt>ちから</rt></ruby>ではとてもなしえないことでした。／I could never have done it alone.</div><h4 class="reference">→<a href="part0078.xhtml#idtitlex1x7449">【うる】</a></h4></body></html>
