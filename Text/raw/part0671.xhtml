<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>なきゃ</title></head><body><h1 class="title" id="idtitlex1x62231">【なきゃ】</h1><div class="example"><span class="seigo">（1）</span><ruby><rb>早</rb><rt>はや</rt></ruby>く<ruby><rb>行</rb><rt>い</rt></ruby>かなきゃ<ruby><rb>間</rb><rt>ま</rt></ruby>にあわない。／I’ve got to hurry up or I won’t make it in time.</div><div class="example"><span class="seigo">（2）</span>もう<ruby><rb>帰</rb><rt>かえ</rt></ruby>らなきゃ。／I have to leave now.</div><div class="explanation">なきゃ is a casual way of saying なければ.</div><h4 class="reference">→<a href="part0682.xhtml#idtitlex1x62784">【なければ】</a></h4></body></html>
