<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>たっけ</title></head><body><h1 class="title" id="idtitlex1x31103">【たっけ】</h1><div class="example"><span class="seigo">（1）</span>きのうの<ruby><rb>晩</rb><rt>ばん</rt></ruby>ご<ruby><rb>飯</rb><rt>はん</rt></ruby>、なに<ruby><rb>食</rb><rt>た</rt></ruby>べたっけ。どうもよく<ruby><rb>覚</rb><rt>おぼ</rt></ruby>えていないな。／What was it that I ate for supper yesterday? I really don’t remember....</div><div class="example talk"><span class="seigo">（2）</span><span class="number">A:</span><ruby><rb>試験</rb><rt>し けん</rt></ruby>は<ruby><rb>何課</rb><rt>なん か</rt></ruby>からだったっけ。／Which lessons does the exam cover again?</div><div class="example talk"><span class="seigo"></span><span class="number">B:</span>5<ruby><rb>課</rb><rt>か</rt></ruby>からだよ。／From Lesson 5.</div><h4 class="reference">→<a href="part0429.xhtml#idtitlex1x37051">【っけ】</a></h4></body></html>
