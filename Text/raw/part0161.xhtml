<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>からって</title></head><body><h1 class="title" id="idtitlex1x13402">【からって】</h1><h4 class="info">［N／Na　だからって］</h4><h4 class="info">［A／V　からって］</h4><div class="example"><span class="seigo">（1）</span><ruby><rb>頭</rb><rt>あたま</rt></ruby>が<ruby><rb>痛</rb><rt>いた</rt></ruby>いからって<ruby><rb>先</rb><rt>さき</rt></ruby>に<ruby><rb>帰</rb><rt>かえ</rt></ruby>っちゃった。／She went home before we did, saying she had a headache.</div><div class="example"><span class="seigo">（2）</span><ruby><rb>金持</rb><rt>かね も</rt></ruby>ちだからって<ruby><rb>何</rb><rt>なん</rt></ruby>でも<ruby><rb>自由</rb><rt>じ ゆう</rt></ruby>にできるというわけではない。／You can’t do anything you want, even if you are rich.</div><div class="explanation">からって is an informal form of からといって.</div><h4 class="reference">→<a href="part0164.xhtml#idtitlex1x13454">【からといって】</a></h4></body></html>
