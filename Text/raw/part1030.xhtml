<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>ように1</title></head><body><h1 class="title" id="idtitlex1x103361">【ように<sub class="variation">1</sub>】</h1><div class="example"><span class="seigo">（1）</span>あの<ruby><rb>人</rb><rt>ひと</rt></ruby>のように<ruby><rb>英語</rb><rt>えい ご</rt></ruby>がペラペラしゃべれるようになりたい。／I want to be able to speak English as fluently as that person.</div><div class="example"><span class="seigo">（2）</span><ruby><rb>私</rb><rt>わたし</rt></ruby>が<ruby><rb>発音</rb><rt>はつ おん</rt></ruby>するようにあとについて<ruby><rb>言</rb><rt>い</rt></ruby>って<ruby><rb>下</rb><rt>くだ</rt></ruby>さい。／Please pronounce it as I do, after me.</div><h4 class="reference">→<a href="part1026.xhtml#idtitlex1x102542">【ようだ<sub class="Subscript">1</sub>】</a></h4></body></html>
