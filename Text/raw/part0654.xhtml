<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>ないでくれ</title></head><body><h1 class="title" id="idtitlex1x60964">【ないでくれ】</h1><div class="example"><span class="seigo">（1）</span><ruby><rb>危険</rb><rt>き けん</rt></ruby>なことはしないでくれよ。／Don’t do anything dangerous.</div><div class="example"><span class="seigo">（2）</span>ここではたばこを<ruby><rb>吸</rb><rt>す</rt></ruby>わないでくれ。／Don’t smoke here.</div><h4 class="reference">→<a href="part0457.xhtml#idsubtitlex1x41364">【てくれ】2</a></h4></body></html>
