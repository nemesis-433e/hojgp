<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>なくちゃ</title></head><body><h1 class="title" id="idtitlex1x62307">【なくちゃ】</h1><h4 class="info">［N／Na　でなくちゃ］</h4><h4 class="info">［A-くなくちゃ］</h4><h4 class="info">［V-なくちゃ］</h4><div class="example"><span class="seigo">（1）</span><ruby><rb>勉強</rb><rt>べん きょう</rt></ruby>しなくちゃ<ruby><rb>怒</rb><rt>おこ</rt></ruby>られる。／I’ll really get it if I don’t study.</div><div class="example"><span class="seigo">（2）</span><ruby><rb>早</rb><rt>はや</rt></ruby>く<ruby><rb>帰</rb><rt>かえ</rt></ruby>らなくちゃ。／I’ve got to go home right away.</div><div class="explanation">なくちゃ is a casual way of saying なくては.</div><h4 class="reference">→<a href="part0675.xhtml#idtitlex1x62411">【なくては】</a></h4></body></html>
