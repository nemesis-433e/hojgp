<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>ねばならぬ</title></head><body><h1 class="title" id="idtitlex1x75554">【ねばならぬ】</h1><h4 class="info">［V-ねばならぬ］</h4><div class="example"><span class="seigo">（1）</span><ruby><rb>暴力</rb><rt>ぼう りょく</rt></ruby>には<ruby><rb>力</rb><rt>ちから</rt></ruby>を<ruby><rb>合</rb><rt>あ</rt></ruby>わせて<ruby><rb>立</rb><rt>た</rt></ruby>ち<ruby><rb>向</rb><rt>む</rt></ruby>かわなければならぬ。／We must work together to fight against violence.</div><div class="example"><span class="seigo">（2）</span><ruby><rb>自然破壊</rb><rt>し ぜん は かい</rt></ruby>は<ruby><rb>防</rb><rt>ふせ</rt></ruby>がねばならぬ。／We must protect the environment from destruction.</div><div class="explanation">An even more literary expression than ...ねばならない.</div><h4 class="reference">→<a href="part0682.xhtml#idsubtitlex1x62857">【なければ】2</a></h4></body></html>
