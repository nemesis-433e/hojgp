<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>ような2</title></head><body><h1 class="title" id="idtitlex1x103339">【ような<sub class="variation">2</sub>】</h1><div class="example"><span class="seigo">（1）</span>ちょっと<ruby><rb>期待</rb><rt>き たい</rt></ruby>を<ruby><rb>裏切</rb><rt>うら ぎ</rt></ruby>られたような<ruby><rb>気</rb><rt>き</rt></ruby>がする。／I feel as though my expectations haven’t been met.</div><div class="example"><span class="seigo">（2）</span>あそこに<ruby><rb>置</rb><rt>お</rt></ruby>いたような<ruby><rb>置</rb><rt>お</rt></ruby>かなかったような、<ruby><rb>記憶</rb><rt>き おく</rt></ruby>がはっきりしない。／I can’t recall well whether I left it there or I didn’t.</div><h4 class="reference">→<a href="part1027.xhtml#idtitlex1x102936">【ようだ<sub class="Subscript">2</sub>】</a></h4></body></html>
