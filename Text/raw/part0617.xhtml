<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>とはいっても</title></head><body><h1 class="title" id="idtitlex1x58561">【とはいっても】</h1><div class="example"><span class="seigo">（1）</span><ruby><rb>初</rb><rt>はじ</rt></ruby>めて<ruby><rb>小説</rb><rt>しょう せつ</rt></ruby>を<ruby><rb>書</rb><rt>か</rt></ruby>いた。とはいっても、ごく<ruby><rb>短</rb><rt>みじか</rt></ruby>いものだけれど。／I wrote a novel for the first time. But I should tell you it’s really short.</div><div class="example"><span class="seigo">（2）</span><ruby><rb>病気</rb><rt>びょう き</rt></ruby>でねこんだとはいっても、<ruby><rb>風邪</rb><rt>か ぜ</rt></ruby>をひいただけですよ。／Although I said I was sick in bed, I just had a cold, you know.</div><div class="explanation">Meaning and usage are the same asといっても.</div><h4 class="reference">→<a href="part0541.xhtml#idsubtitlex1x50708">【といっても】1</a>、<a href="part0541.xhtml#idsubtitlex1x50745">【といっても】2</a></h4></body></html>
