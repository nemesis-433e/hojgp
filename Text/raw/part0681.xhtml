<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="../Styles/style0001.css" type="text/css" rel="stylesheet"/><title>なけりゃ</title></head><body><h1 class="title" id="idtitlex1x62748">【なけりゃ】</h1><h4 class="info">［N／Na　でなけりゃ］</h4><h4 class="info">［A-くなけりゃ］</h4><h4 class="info">［V-くなけりゃ］</h4><div class="example"><span class="seigo">（1）</span>この<ruby><rb>仕事</rb><rt>し ごと</rt></ruby>はあなたでなけりゃ<ruby><rb>勤</rb><rt>つと</rt></ruby>まらない。／No one is equal to this job but you.</div><div class="example"><span class="seigo">（2）</span>ころばなけりゃ<ruby><rb>勝</rb><rt>か</rt></ruby>てたのに。／You could have won if you hadn’t tripped.</div><div class="explanation">なけりゃ is a casual way of saying なければ.</div><h4 class="reference">→<a href="part0682.xhtml#idtitlex1x62784">【なければ】</a></h4></body></html>
