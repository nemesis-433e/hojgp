<!DOCTYPE html><html lang="en"><head><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="styles.css" rel="stylesheet" type="text/css"/><title>んじゃなかったか</title></head><body><div class="header"><a href="part1087.html"> [んじゃないだろうか]</a> | <a href="part0007.html">Home</a> | <a href="part1089.html">[んだ] </a></div><h1 class="title" id="idtitlex1x108580">【んじゃなかったか】</h1><h4 class="info">［N／Na　（なん）じゃなかったか］</h4><h4 class="info">［A／V　んじゃなかったか］</h4><div class="example"><span class="original"><span class="seigo">（1）</span>あの<ruby><rb>人</rb><rt>ひと</rt></ruby>はもっと<ruby><rb>有能</rb><rt>ゆう のう</rt></ruby>なんじゃなかったか。</span><span class="translation">Wasn’t that person more able than that?</span></div><div class="example"><span class="original"><span class="seigo">（2）</span><ruby><rb>二度</rb><rt>に ど</rt></ruby>としないと<ruby><rb>誓</rb><rt>ちか</rt></ruby>ったんじゃなかったか。</span><span class="translation">Didn’t you swear you’d never do it again?</span></div><div class="explanation">A spoken expression for (の)ではなかったか.</div><h4 class="reference">→<a href="part0487.html#idsubtitlex1x44296">【ではなかったか】2</a></h4></body></html>
