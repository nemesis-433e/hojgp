<!DOCTYPE html><html lang="en"><head><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="styles.css" rel="stylesheet" type="text/css"/><title>にさきだち</title></head><body><div class="header"><a href="part0779.html"> [にさいして]</a> | <a href="part0007.html">Home</a> | <a href="part0781.html">[にさきだって] </a></div><h1 class="title" id="idtitlex1x71304">【にさきだち】</h1><h4 class="info">［Nにさきだち］</h4><h4 class="info">［V-るにさきだち］</h4><div class="example"><span class="original"><span class="seigo">（1）</span><ruby><rb>実験</rb><rt>じっ けん</rt></ruby>にさきだち、<ruby><rb>入念</rb><rt>にゅう ねん</rt></ruby>なチェックを<ruby><rb>行</rb><rt>おこな</rt></ruby>った。</span><span class="translation">Before the experiment, I checked everything thoroughly.</span></div><div class="example"><span class="original"><span class="seigo">（2）</span><ruby><rb>出陣</rb><rt>しゅつ じん</rt></ruby>に<ruby><rb>先立</rb><rt>さき だ</rt></ruby>ち<ruby><rb>神</rb><rt>かみ</rt></ruby>に<ruby><rb>祈</rb><rt>いの</rt></ruby>りをささげた。</span><span class="translation">Prior to my departure for the front, I offered a prayer to God.</span></div><div class="explanation">A formal, written expression of さきだって.</div><h4 class="reference">→<a href="part0781.html#idtitlex1x71338">【にさきだって】</a></h4></body></html>
