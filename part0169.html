<html lang="en"><head><meta content="width=device-width, initial-scale=1.0" name="viewport"/><meta content="text/html; charset=UTF-8" http-equiv="default-style"/><link href="styles.css" rel="stylesheet" type="text/css"/><title>かりそめにも</title></head><body><h1 class="title" id="idtitlex1x13653">【かりそめにも】</h1><div class="example"><span class="original"><span class="seigo">（1）</span>かりそめにもそのような<ruby><rb>恐</rb><rt>おそ</rt></ruby>ろしいことを<ruby><rb>口</rb><rt>くち</rt></ruby>にしてはならない。</span><span class="translation">Whatever happens, you shouldn’t say such an awful thing.</span></div><div class="example"><span class="original"><span class="seigo">（2）</span>かりそめにも<ruby><rb>一城</rb><rt>いち じょう</rt></ruby>の<ruby><rb>主</rb><rt>あるじ</rt></ruby>たる<ruby><rb>方</rb><rt>かた</rt></ruby>が、こんなところにお<ruby><rb>泊</rb><rt>と</rt></ruby>まりになるはずがない。</span><span class="translation">I can’t imagine that the lord of a castle would ever have stayed in such a place.</span></div><div class="explanation">An old-fashioned way of saying かりにも.</div><h4 class="reference">→<a href='index.html?chapter=part0171.html#idtitlex1x13829'>【かりにも】</a></h4></body></html>
